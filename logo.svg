<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150" width="400" height="150">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glowFilter">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagone 3D avec design interne -->
  <g transform="translate(75, 75)">
    <!-- Hexagone principal -->
    <polygon points="50,10 85,30 85,70 50,90 15,70 15,30" 
             fill="none" 
             stroke="url(#logoGradient)" 
             stroke-width="2.5" 
             filter="url(#glowFilter)"/>
    
    <!-- Face avant 3D -->
    <polygon points="50,20 75,35 75,60 50,75 25,60 25,35" 
             fill="url(#logoGradient)" 
             opacity="0.3" 
             filter="url(#glowFilter)"/>
    
    <!-- Design interne complexe en N -->
    <path d="M28,38 L28,62 M28,38 L50,50 M50,50 L72,38 M72,38 L72,62" 
          stroke="url(#logoGradient)" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#strongGlow)"/>
    
    <!-- Formes solides pour le N -->
    <polygon points="28,38 35,42 35,58 28,62" 
             fill="url(#logoGradient)" 
             opacity="0.85"
             filter="url(#glowFilter)"/>
    <polygon points="50,50 57,46 65,50 65,62 57,58 50,62" 
             fill="url(#logoGradient)" 
             opacity="0.85"
             filter="url(#glowFilter)"/>
    <polygon points="72,38 79,42 79,58 72,62" 
             fill="url(#logoGradient)" 
             opacity="0.85"
             filter="url(#glowFilter)"/>
    
    <!-- Lignes de connexion -->
    <line x1="28" y1="50" x2="50" y2="50" 
          stroke="url(#logoGradient)" 
          stroke-width="2" 
          filter="url(#glowFilter)"/>
    <line x1="50" y1="50" x2="72" y2="50" 
          stroke="url(#logoGradient)" 
          stroke-width="2" 
          filter="url(#glowFilter)"/>
    
    <!-- Points de connexion lumineux -->
    <circle cx="28" cy="38" r="3" fill="url(#logoGradient)" filter="url(#strongGlow)"/>
    <circle cx="28" cy="50" r="3" fill="url(#logoGradient)" filter="url(#strongGlow)"/>
    <circle cx="28" cy="62" r="3" fill="url(#logoGradient)" filter="url(#strongGlow)"/>
    <circle cx="50" cy="50" r="3.5" fill="url(#logoGradient)" filter="url(#strongGlow)"/>
    <circle cx="72" cy="38" r="3" fill="url(#logoGradient)" filter="url(#strongGlow)"/>
    <circle cx="72" cy="50" r="3" fill="url(#logoGradient)" filter="url(#strongGlow)"/>
    <circle cx="72" cy="62" r="3" fill="url(#logoGradient)" filter="url(#strongGlow)"/>
    
    <!-- Petits points dÃ©coratifs -->
    <circle cx="35" cy="45" r="1.5" fill="url(#logoGradient)" opacity="0.8" filter="url(#glowFilter)"/>
    <circle cx="45" cy="55" r="1.5" fill="url(#logoGradient)" opacity="0.8" filter="url(#glowFilter)"/>
    <circle cx="55" cy="45" r="1.5" fill="url(#logoGradient)" opacity="0.8" filter="url(#glowFilter)"/>
    <circle cx="65" cy="55" r="1.5" fill="url(#logoGradient)" opacity="0.8" filter="url(#glowFilter)"/>
  </g>
  
  <!-- Texte NEXORIA -->
  <text x="180" y="50" 
        font-family="Arial, sans-serif" 
        font-size="42" 
        font-weight="700" 
        fill="url(#logoGradient)" 
        letter-spacing="3px"
        filter="url(#glowFilter)">NEXORIA</text>
  
  <!-- Ligne horizontale -->
  <line x1="180" y1="60" x2="350" y2="60" 
        stroke="url(#logoGradient)" 
        stroke-width="1.5" 
        opacity="0.6"
        filter="url(#glowFilter)"/>
  
  <!-- Texte DIGITAL -->
  <text x="180" y="85" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="600" 
        fill="url(#logoGradient)" 
        letter-spacing="2px"
        filter="url(#glowFilter)">DIGITAL</text>
  
  <!-- Ligne horizontale -->
  <line x1="180" y1="95" x2="350" y2="95" 
        stroke="url(#logoGradient)" 
        stroke-width="1.5" 
        opacity="0.6"
        filter="url(#glowFilter)"/>
  
  <!-- Tagline -->
  <text x="180" y="115" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-weight="400" 
        fill="#8b949e" 
        letter-spacing="2px">LE MEILLEUR DU DIGITAL</text>
</svg>
